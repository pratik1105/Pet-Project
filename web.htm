<!doctype html>
<html>
    <head>
	    <title>Jaante ho mera BAAP kaun hai ?</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	
	<body>
     	<form action="" method ="post" class ="basic-grey">
		<fieldset>
		<legend><h1>Personal information</h1></legend>
		<h2>Fill According to Your First Year at Hall 2.</h2>
		
		<label>First name : </label>   <input type="text" name="firstname" class ="input">
		<br>
		<br>
		
		<label>Last name : </label>   <input type="text" name="lastname" class ="input">
		<br>
		<br>
		
		<label>Batch of : </label>   <input type="number" name="batch" class ="input" placeholder="Year of admission">
		<br>
		<br>
		
		<label>Wing : </label>   <select name ="wing" class ="input" >
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
		<option value="F">F</option>
		<option value="G">G</option>
		</select>
		
		<br>
		<br>
		
		<label>Room number : </label>   <input type ="number" name ="roomno" class ="input" >
		<br>
		<br>
		
		<label>Bed : </label> 
		<select name="Bed" class="input">
        <option value="left">Left</option>
        <option value="Middle">Middle</option>
		<option value="Right">Right</option>
        </select>
		
		<br>
		<br>
		
		<label>Email : </label>
		<input id="email" type="email" name="email" class="input">
		
		</fieldset>
		
		<br>
		<input id="submit" type="submit" value="Submit" >
		
		</form>
	</body>
	
</html>
